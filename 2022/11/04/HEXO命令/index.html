        <h1 id="HEXO命令"><a href="#HEXO命令" class="headerlink" title="HEXO命令"></a>HEXO命令</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">运行</span>	</span><br><span class="line">	hexo s#该命令只是暂时运行博客，会给为你生成一个4000端口的暂时链接，用于查看当前博客的更新后样式，但4000端口可能会被占用，很好理解，因为所有人运行该命令时候服务器都给分配4000端口</span><br><span class="line"><span class="meta prompt_">	#</span><span class="language-bash">运行完记得ctrl+c结束运行，否则会一直占用端口</span></span><br><span class="line"><span class="meta prompt_">	#</span><span class="language-bash">4000端口被占用解决办法：</span></span><br><span class="line">	hexo s -p 5000#换至5000端口运行</span><br><span class="line"><span class="meta prompt_">	#</span><span class="language-bash">若5000也被占用，同理换至更大的其他端口</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">创建新文章</span></span><br><span class="line">    hexo n title#使用该命令自带标题和创建时间</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">例如：</span></span><br><span class="line">	hexo n &quot;新的博客&quot;</span><br><span class="line"><span class="meta prompt_">	#</span><span class="language-bash">若自己在<span class="built_in">source</span>文件夹下创建md文件更新，不会自带标题和时间，需要自己添加，</span></span><br><span class="line"><span class="meta prompt_">	#</span><span class="language-bash">添加方法：右键-&gt;插入-&gt;YAML Front Matter</span></span><br><span class="line"><span class="meta prompt_">	#</span><span class="language-bash">代码:</span></span><br><span class="line">	title: 题目</span><br><span class="line">	date: year-mon-day h:m:s	</span><br><span class="line">	tags: 这个我也不知道啥用</span><br><span class="line">	author: 你自己的名字</span><br><span class="line"><span class="meta prompt_">	</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">更新博客并部署到github</span></span><br><span class="line">	hexo clean#清理</span><br><span class="line"> 	hexo g#生成</span><br><span class="line">    hexo d#部署    </span><br><span class="line">    #更新博客时以上三命令按顺序执行</span><br></pre></td></tr></table></figure>
